name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 0123456789
          POSTGRES_DB: MemoryPC_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      APP_ENV: test
      APP_DEBUG: 1
      DATABASE_URL: "pgsql://postgres:0123456789@127.0.0.1:5432/MemoryPC_test?serverVersion=16&charset=utf8"
      DEFAULT_URI: "http://localhost:8000"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------
      # PHP + Composer
      # ------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, intl, pdo_pgsql

      - name: Install Composer dependencies (without scripts)
        run: composer install --no-interaction --no-progress --no-scripts

      - name: Run Composer Security Audit
        run: composer audit --locked

      # ------------------------------
      # Node + NPM Audit
      # ------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install NPM packages
        run: npm install

      - name: Run NPM Audit
        run: npm audit --audit-level=high

      # ------------------------------
      # Prepare PostgreSQL test database
      # ------------------------------
      - name: Create test database
        run: |
          PGPASSWORD=1234567890 psql -h 127.0.0.1 -U postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'MemoryPC_test'" | grep -q 1 || \
          PGPASSWORD=1234567890 psql -h 127.0.0.1 -U postgres -c "CREATE DATABASE MemoryPC_test"

      # ------------------------------
      # Symfony & PHPUnit tests
      # ------------------------------
      - name: Prepare Symfony test environment
        run: |
          # Copier le .env.test pour que Symfony puisse le lire
          cp .env.test .env

          # Vider le cache pour l'environnement test
          php bin/console cache:clear --env=test --no-warmup

          # Ex√©cuter les migrations pour la base de test
          php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testdox