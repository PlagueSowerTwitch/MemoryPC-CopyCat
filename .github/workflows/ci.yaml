name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      APP_ENV: test
      APP_DEBUG: 1
      DATABASE_URL: "mysql://root:root@127.0.0.1:3306/test"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------
      # PHP + Composer
      # ------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, intl, pdo_mysql

      - name: Install Composer dependencies (without scripts)
        run: composer install --no-interaction --no-progress --no-scripts

      - name: Run Composer Security Audit
        run: composer audit --locked

      # ------------------------------
      # Node + NPM Audit
      # ------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install NPM packages
        run: npm install

      - name: Run NPM Audit
        run: npm audit --audit-level=high

      # ------------------------------
      # Symfony & PHPUnit tests
      # ------------------------------
      - name: Prepare Symfony test environment
        run: |
          # Copier le .env.test pour que Symfony puisse le lire
          cp .env.test .env

          # Vider le cache pour l'environnement test
          php bin/console cache:clear --env=test --no-warmup

          # Ex√©cuter les migrations pour la base de test
          php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testdox