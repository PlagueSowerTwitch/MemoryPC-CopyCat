monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            # Ne logue les messages qu'en cas d'erreur
            main:
                type: fingers_crossed
                action_level: error
                handler: grouped
                excluded_http_codes: [404, 405]
                buffer_size: 50
                channels: ["!deprecation"]

            # Regroupe les logs dans ses handlers (syslog + fichier)
            grouped:
                type: group
                members: [error_log, file_log]

            # Log les erreurs dans un fichier propre en prod
            file_log:
                type: stream
                path: "%kernel.logs_dir%/prod_error.log"
                level: error

            # Log également dans stderr (utile sur un vrai serveur Linux)
            error_log:
                type: stream
                path: php://stderr
                level: error
                formatter: monolog.formatter.json

            # Dépréciations → fichier dédié
            deprecation:
                type: stream
                path: "%kernel.logs_dir%/deprecations.log"
                channels: [deprecation]
                level: notice

            # Console log minimal
            console:
                type: console
                channels: ["!event", "!doctrine"]
